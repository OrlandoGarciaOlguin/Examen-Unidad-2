<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color:rgb(255, 255, 255);">
</body>
<body>
    <header class="bg-dark text-light">
        <div class= "row">
            <div class="col-lg-5 colmd-6 col-12 ps-2.5">
                <img src="img/miniog.png" alt="logo" class="img-fluid">
            </div>
            <div class="col-lg col-md col text-align ">
                <h1 class="mt-3">OG MART</h1>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <main>
            <header class="bg-primary text-light">
                <div class= "row">
                    <div class="col-lg col-md col text-align ">
                        <h1 class="text-center "class="mt-3">Agregar Producto</h1>
                    </div>
                </div>
            </header>     
            <br>
            <div class="row g-5">
              <div class="col-md-5 col-lg-4 order-md-last">
                    

              </div>
              <div class="col-md-7 col-lg-8">
                
                <div class="row g-3">
                <div class="col-sm-4">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="" value="" required="">                      
                </div>        
                <div class="col-sm-4">
                    <label for="lastName" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="precio" placeholder="" value="" required="">                      
                </div>
                <div class="col-sm-4">
                    <label for="lastName" class="form-label">Cantidad</label>
                    <input type="text" class="form-control" id="cantidad" placeholder="" value="" required="">                        
                </div>         
                <button class="w-50 btn btn-warning btn-lg" id="btn-agregar">Agregar</button>
            </div>
          </main>
    </div>
</body>
<br>
<br>
<body>
    <header class="bg-danger text-light">
        <div class= "row">
            <div class="col-lg-12">
                <h1 class="text-center " class="col-lg-5 colmd-6 col-12 ps-2.5">CARRITO DE COMPRAS</h1>
            </div>
        </div>
    </header>
    <br>
    <div style="text-align: center;">
        <img src="img/carrito.png" width="50" height="50">
      </div>
</div>
<hr class="my-4">
<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary">Carrito</span>
    <span class="badge bg-primary rounded-pill" id="cantidad-carrito"></span>
  </h4>
  <ul class="list-group mb-3">  
    <div id="pizarra">
        
    </div>                                  
  <li class="list-group-item d-flex justify-content-between">
    <span>Total (MX)</span>
    <strong id="suma-total">$0.00</strong>
  </li>
</ul>        
<form class="card p-2">
  <div class="input-group">                    
    <button type="button" id="btn-reiniciar" class="btn btn-secondary" >Finzalizar compra</button>
  </div>
</form>             
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
<script src="jquery.min.js"></script>

<script>
    $(document).ready(function(){ // - Cuando el documento este listo

        var sumatotal = 0;  // - Variable para la suma total
        var productos = []; // - Arreglo para guardar los productos

        // - Funcion para agregar productos al carrito al darle click al boton
        $("#btn-agregar").click(function(){
            let producto = {
                "nombre" : $("#nombre").val(),
                "precio" : $("#precio").val(),
                "cantidad" : $("#cantidad").val()
                
            }; 
            productos.push(producto);
            sumatotal = sumatotal + (producto.precio * producto.cantidad);
            $("#pizarra").append('<li class="list-group-item d-flex justify-content-between bg-light"><div class="text-success"><h6 class="my-0">'+producto.nombre+'</h6><small>'+producto.cantidad+'</small></div><span class="text-success">$'+(producto.cantidad * producto.precio)+'</span></li>');
            $("#suma-total").html('$'+sumatotal);
            $("#cantidad-carrito").html(productos.length);
        });
        $("#btn-reiniciar").click(function(){
            alert("Compra finalizada con exito");
            location.reload();
        });        
    });
</script>
</html>
